{% extends 'html/base.html' %}
{% load static %}
{% block form %}
<head>
   <link rel="stylesheet" href="{% static 'assets/User.css' %}" />
</head>
<div id="content">
        
  <div>
      <div>
          <h2>Thông tin người dùng </h2>
          <br>
          <form method="POST" >
            {% csrf_token %}
            <div class="form-group">
                <label for="id_firtsname">First Name:</label><br>
                <input type="text" id="id_firtsname" name="firtsname" class="form-control">
            </div>
            <div class="form-group">
                <label for="id_lastname">Last Name: {{request.user.first_name}}</label><br>
                <input type="text" id="id_lastname" name="lastname"  class="form-control"  value="{{user.id}}">
            </div>
            <div class="form-group">
                <label for="id_date_of_birth">Date of Birth:</label><br>
                <input type="date" id="id_date_of_birth" name="date_of_birth" required>
            </div>
            <div class="form-group">
                <label for="id_gender">Gender:</label><br>
                <input type="radio" id="id_gender_male" name="gender" value="male" >
                <label for="id_gender_male">Male</label>
                <input type="radio" id="id_gender_female" name="gender" value="female" >
                <label for="id_gender_female">Female</label>
            </div>
            <div class="form-group">
                <label for="id_address">Address:</label><br>
                <textarea name="address" id="id_address" class="form-control">{{ user.address }}</textarea>
            </div>
            <div class="form-group">
                <label for="id_phone">Phone:</label><br>
                <input type="tel" id="id_phone" name="phone" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        
        
          
      </div>
  </div>
  
</div>
{% endblock form %}
